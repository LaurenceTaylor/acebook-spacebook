language: ruby
rvm: 2.5.0
cache: bundler 

before_script:
 - gem update --system
 - gem install bundler
 - bundle exec rake db:create
 - bundle exec rake db:migrate

script:
 - bundle exec rspec

deploy:
  provider: heroku
  api_key:
    secure: 
  app: acebook-spacebook
  on:
    repo: fetc90/acebook-spacebook

after_script:
 - bundle exec rake coveralls:push

