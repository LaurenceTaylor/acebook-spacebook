language: ruby
rvm:
 - 2.5.0

 before_install:
#  - gem install bundler:1.16.6
 - bundle update --bundler

 deploy:
   provider: heroku
   api_key: 
     secure: "a1B2c3D4e5F6"

services:
  - postgresql

 before_script:
 - bundle exec rake db:create
 - bundle exec rake db:migrate

script:
 - bundle exec rspec

after_script:
 - bundle exec rake coveralls:push


